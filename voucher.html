<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Thai Discount Vouchers</title>
</head>
<body class="bg-gray-100 p-4">
  <!-- Main Heading -->
  <h1 class="text-3xl font-bold text-green-600 mb-6">โค้ดส่วนลด</h1>
  
  <!-- Voucher Container -->
  <div class="bg-green-200 rounded-xl p-4 shadow-md">
    <div class="flex flex-col md:flex-row gap-4">
      
      <!-- 15% Discount Voucher -->
      <div class="flex-1 bg-white rounded-lg overflow-hidden shadow flex">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <div>
            <div class="relative mb-2">
              <div class="absolute -left-6 -top-6">
                <div class="bg-pink-200 text-red-500 w-16 h-16 flex items-center justify-center rounded-full font-bold">
                  <span class="text-xl">15%</span>
                </div>
              </div>
            </div>
            <h2 class="text-xl font-bold mt-6">ลดสูงสุด 15%</h2>
            <p class="text-gray-600 mt-1">สำหรับลูกค้าใหม่</p>
          </div>
          <p class="text-gray-400 text-sm mt-4">เงื่อนไขเพิ่มเติม</p>
        </div>
      </div>
      
      <!-- 10% Discount Voucher -->
      <div class="flex-1 bg-white rounded-lg overflow-hidden shadow flex">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <div>
            <div class="relative mb-2">
              <div class="absolute -left-6 -top-6">
                <div class="bg-blue-200 text-blue-500 w-16 h-16 flex items-center justify-center rounded-full font-bold">
                  <span class="text-xl">10%</span>
                </div>
              </div>
            </div>
            <h2 class="text-xl font-bold mt-6">ลดสูงสุด 10%</h2>
            <p class="text-gray-600 mt-1">เมื่อซื้อครบ 1000 บาท</p>
          </div>
          <p class="text-gray-400 text-sm mt-4">เงื่อนไขเพิ่มเติม</p>
        </div>
      </div>
      
      <!-- 50 Baht Discount Voucher -->
      <div class="flex-1 bg-white rounded-lg overflow-hidden shadow flex">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <div>
            <div class="relative mb-2">
              <div class="absolute -left-6 -top-6">
                <div class="bg-yellow-200 text-yellow-600 w-16 h-16 flex items-center justify-center rounded-full font-bold">
                  <span class="text-xl">฿50</span>
                </div>
              </div>
            </div>
            <h2 class="text-xl font-bold mt-6">ลดสูงสุด 50 บาท</h2>
            <p class="text-gray-600 mt-1">เมื่อซื้อครบ 200 บาท</p>
          </div>
          <p class="text-gray-400 text-sm mt-4">เงื่อนไขเพิ่มเติม</p>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
